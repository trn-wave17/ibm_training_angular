<app-add-employee (add)="addEmployee($event)"></app-add-employee>
<app-employee-item *ngFor = "let employee of employees" 
    [employee]="employee" 
    (switch)="switchActiveness(employee)" 
    (delete)="deleteEmployee(employee)">
</app-employee-item>
<button (click)="loadEmployees()">Click</button>
